<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="./../views/loginView.js" defer type="module"></script>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row justify-content-center vh-100 align-items-center">
          <div class="col-md-6 col-lg-4 ">
            <form class="p-5 shadow-sm rounded d-flex flex-column" id="LoginForm">
              <div class="d-flex flex-column align-items-center">
                <h3 class="h3 fw-bolder">Welcome back</h3>
                <p class="fw-light text-center">Enter your credentials to access to the platform</p>
              </div>
              <label class="form-label mt-3" for="">Email or username</label>
              <input class="form-control" id="emailLoginForm" placeholder="student@university.edu" type="text" required />
              <label class="form-label mt-3" for="">password</label>
              <input class="form-control" id="passwordLoginForm" placeholder="...." type="password" required />
              <p class="text-primary text-end mt-4">Forgot password?</p>
              <button class="btn btn-lg p-3 btn-primary my-2" type="submit">Login</button>
              <p class="fw-light my-3 text-center">Don't have an account? <a class="fw-bold text-decoration-none" href="register.html">Register</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
