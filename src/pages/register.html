<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="./../views/registerView.js" defer type="module"></script>
  </head>
  <body>
        <section class="vh-100">
      <div class="container-fluid">
        <div class="row justify-content-center vh-100 align-items-center">
          <div class="col-md-6 col-lg-4">
            <form class="p-3 shadow-sm rounded d-flex flex-column" id="registerForm">
              <div class="d-flex flex-column align-items-center">
                <h3 class="h3 fw-bolder">Create account</h3>
                <p class="fw-light ">Join the academic performance platform today</p>
              </div>
              <label class="form-label mt-3" for="">Full name</label>
              <input class="form-control" id="nameRegisterForm" placeholder="Jhon Doe" type="text" required />
              <label class="form-label mt-3" for="">Email or username</label>
              <input class="form-control" id="emailRegisterForm" placeholder="student@university.edu" type="text" required />
              <label class="form-label mt-3" for="">password</label>
              <input class="form-control" id="passwordRegisterForm" placeholder="Create a password" type="text" required />
              <label class="form-label mt-3" for="">Confirm password</label>
              <input class="form-control" id="confirmPasswordRegisterForm" placeholder="Confirm password" type="text" required />
              <button class="btn btn-lg p-3 btn-primary my-4" type="submit">Register</button>
              <p class=" fw-light text-center">Already have an account?  <a class="fw-bold text-decoration-none" href="login.html">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
